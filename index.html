<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Now Playing - Core Radio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Now Playing</h1>
        <audio controls id="audio-player" src="https://coreradio.ru/radio" type="audio/mpeg"></audio>
        <div id="track-info">
            <h2 id="song-title">Loading...</h2>
            <h3 id="song-band">Band: Loading...</h3>
            <img id="album-art" src="" alt="Album Art" />
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
